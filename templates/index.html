<!DOCTYPE html>홍찬웅의 홈페이지입니다.
Hello Python!
<html lang = 'ko'>
<head>
    <title>Flask 예제</title>
    <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>홍찬웅의 홈페이지입니다.</h1>
    <p>Hello Python!</p>

    <button id="myButton">버튼 클릭</button>
    <p id="response"></p>


    <script>
        $(document).ready(function(){
            $('#myButton').click(function(){
                $.get("/버튼_클릭_동작", function(data){
                    $('#response').text(data);
                });
            });
        });
    </script>
</body>
</html>
